<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделать ставку на {{ item.title }}</title>
    <link rel="stylesheet" href="../static/css/make_bid.css">
    <link rel="icon" type="image/png" href="../static/images/logo.png">
</head>
<body>
    <div class="form-wrapper">
        <a href="{{ url_for('item', item_id=item.item_id) }}" class="btn-back">
            <img src="../static/images/back.png" alt="Назад" class="back-image">
        </a>
        <h1>Сделать ставку на "{{ item.title }}"</h1>
        <h2>{{ item.description }}</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert danger" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <label for="bid_amount">Введите вашу ставку:</label>
            <input type="number" id="bid_amount" name="bid_amount" class="form-item" step="1" required value="{{ min_required_bid }}">
            
            <button type="submit" class="form-item">Сделать ставку</button>
        </form>
        
        <div class="form-link-wrapper">
            <a href="{{ url_for('item', item_id=item.item_id) }}" class="btn-back">
                Назад к лоту
            </a>
        </div>
    </div>
</body>
</html>
